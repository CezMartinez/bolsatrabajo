<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head th:include="fragmentos/head :: head" th:remove="tag">
    <title>Bolsa de Trabajo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
<body>
<div class="site-wrapper" id="app">
    <header class="header header-menu-fullw">

        <div th:include="fragmentos/menu :: menu" th:remove="tag"></div>

    </header>

    <div class="main" role="main">

        <div th:include="fragmentos/heading :: heading('Agrega tu Experiencia Laboral')"></div>

        <!-- Page Content -->
        <section class="page-content">
            <div class="container">

                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <JobCat Job Form -->
                        <form method="post" th:object="${workExp}" th:action="@{/api/postulant}" class="job-manager-form">

                            <!-- Book Information Fields -->
                            <label for="empresas">Empresa</label>
                            <div class="field select-style">
                                <select name="empresas" id="empresas" class="form-control">
                                    <option th:each="com : ${companies}" th:value="${com.id}" th:text="${com.companyName}"></option>
                                </select>
                            </div>

                            <div class="spacer"></div>

                            <div class="field input-style">
                                <label> Inicio de labores*</label>
                                <input type="text" name="inicio" placeholder="Año que inicio labores" class="form-control" th:field="*{inicio}" required />
                            </div>

                            <div class="spacer"></div>

                            <div class="field input-style">
                                <label> Finalización de labores*</label>
                                <input type="text" th:field="*{fin}" name="fin" placeholder="Año que finalizo labores" class="form-control" required />
                            </div>

                            <div class="spacer"></div>

                            <p>
                                <input type="submit" name="submit_publication" class="btn btn-primary" value="Agregar &rarr;" />
                            </p>

                        </form>
                        <JobCat Job Form / End -->
                    </div>
                </div>

            </div>
        </section>
        <!-- Page Content / End -->

        <div th:include="fragmentos/footer :: footer"></div>
    </div>
</div>


<div th:include="fragmentos/scripts :: scripts" ></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.0/axios.js" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.0/axios.js}"></script>
<script src="https://unpkg.com/vue" th:src="@{https://unpkg.com/vue}"></script>
</body>
</html>
