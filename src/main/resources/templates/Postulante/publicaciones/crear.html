<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragmentos/head :: head" th:remove="tag"/>
<title>Bolsa Trabajo</title>

<body>
<div class="site-wrapper" >
    <header class="header header-menu-fullw">

        <div th:include="fragmentos/top_bar :: top_bar(${user})" th:remove="tag"></div>

        <div th:include="fragmentos/menu :: menu(${user})" th:remove="tag"></div>

    </header>


    <div class="main" role="main" id="app">

        <div th:include="fragmentos/heading :: heading('Publicaciones')"></div>

        <section class="page-content">
            <div class="container">

                <div class="col-md-6 col-md-offset-3">
                    <div class="box">
                        <div class="row">

                            <form v-on:submit.prevent="onSubmit">
                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />


                                <div class="form-group">
                                    <label>Publicacion</label>

                                    <select class="form-control" id="publicacion"
                                            v-model="publicacion"
                                            v-bind:disabled="publications_list.length == 0"
                                            required>

                                        <option disabled value="">Seleccione una Publicacion</option>

                                        <option v-for="publication in publications_list"
                                                v-bind:value="publication.id"
                                                v-text="publication.titulo">

                                    </select>

                                </div>

                                <div class="form-group">
                                    <label> Identificador de Certficacion*</label>

                                    <input type="text" name="publicationCode"
                                           v-model="publicationCode" placeholder="Identificador de Publicacion" class="form-control" required/>

                                </div>

                                <div class="form-group">
                                    <label> Fecha de publicacion*</label>

                                    <input type="date"
                                           name="publicationDate"
                                           v-model="publicationDate"
                                           min="2000-01-01"
                                           class="form-control" required/>

                                    <div    class="help-block with-errors"></div>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>



            </div>
        </section>

        <div th:include="fragmentos/footer :: footer"></div>
    </div>
</div>


<div th:include="fragmentos/scripts :: scripts" ></div>
<script th:inline="javascript">let postulant = [[${user.getName()}]];</script>
<script th:src="@{/assets/js/postulante/agregar_certificacion.js}"></script>
</body>
</html>
