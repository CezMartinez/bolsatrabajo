<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragmentos/head :: head" th:remove="tag">
    <meta charset="UTF-8">
    <title>Permisos</title>
</head>
<body>
<div class="site-wrapper" id="app">
    <header class="header header-menu-fullw">
        <div th:include="fragmentos/top_bar :: top_bar(${user})" th:remove="tag"></div>
        <div th:include="fragmentos/menu :: menu(${user})" th:remove="tag"></div>
    </header>


    <div class="main" role="main">

        <div th:include="fragmentos/heading :: heading('Permisos')"></div>

        <section class="page-content">
            <div class="container">
                <div class="box">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h3>Lista de Permisos</h3>

                            <div th:if="${messageSuccess!=null}" class="alert alert-success alert-dismissable">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <span th:text="${messageSuccess}"></span>
                            </div>

                            <div class="table-responsive">
                                <a th:href="@{/permissions/crear}" class="btn btn-success">Nuevo</a>
                                <table class="table table-bordered table-stripe">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Id</th>
                                        <th>Nombre</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="p,iter : ${permissions}">
                                        <td th:text="${iter.count}"></td>
                                        <td th:text="${p.id}"></td>
                                        <td th:text="${p.name}"></td>
                                        <td>
                                            <a th:href="@{/permissions/{id}(id=${p.id})}" class="btn btn-info">Editar</a>

                                            <form th:action="@{'/permission/' + ${p.id}}"
                                                  th:method="DELETE" class="btn">

                                                <div >
                                                    <button type="submit"
                                                            class="btn btn-danger btn-block"
                                                            onclick="return confirm("Seguro que desea eliminar este registro?")">Eliminar</button>
                                                </div>

                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div th:include="fragmentos/footer :: footer"></div>
    </div>
</div>


<div th:include="fragmentos/scripts :: scripts"></div>
<
</body>
</html>
