<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragmentos/head :: head" th:remove="tag"></head>
<title>Crear Logros y Premios</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

<body>
<div class="site-wrapper" id="app">
    <header class="header header-menu-fullw">
        <div th:include="fragmentos/top_bar :: top_bar(${user})" th:remove="tag"></div>
        <div th:include="fragmentos/menu :: menu(${user},${usr})" th:remove="tag"></div>
    </header>

    <div class="main" role="main">

        <div th:include="fragmentos/heading :: heading('Ingresar Logro')"></div>


        <section class="page-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="box">

                            <div th:if="${message!=null}" class="alert alert-danger alert-dismissable">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <span th:text="${message}"></span>
                            </div>

                            <form th:action="@{/award}" th:object="${award}"
                                  method="POST" class="form-horizontal">

                                <div class="form-group">
                                    <label>Nombre:</label>
                                    <input type="text" th:field="*{nombre}" name="nombre" pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ ]+" placeholder="Nombre o titulo del logro" class="form-control" required/>
                                </div>

                                <div class="form-group">
                                    <label>Lugar de Procedencia:</label>
                                    <input type="text" th:field="*{lugar}" name="lugar" pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ, ]+" placeholder="Lugar donde se obtuvo" class="form-control" required/>
                                </div>

                                <div class="form-group">
                                    <label>Fecha:</label>
                                    <input type="date" id="date-input" th:field="*{fecha}" name="fecha"  placeholder="Fecha en que se obtuvo" class="form-control" required/>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <div th:include="fragmentos/footer :: footer"></div>
    </div>
</div>


<div th:include="fragmentos/scripts :: scripts" ></div>
<script>
    $(function(){
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1; //January is 0!
    var yyyy = today.getFullYear();
     if(dd<10){
            dd='0'+dd
        }
        if(mm<10){
            mm='0'+mm
        }

    today = yyyy+'-'+mm+'-'+dd;
   $("#date-input").prop('max',today);
});
</script>
</body>
</html>
