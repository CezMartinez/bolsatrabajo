<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragmentos/head :: head" th:remove="tag"></head>
<title>Editar Area</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

<body>
<div class="site-wrapper" id="app">
    <header class="header header-menu-fullw">
        <div th:include="fragmentos/top_bar :: top_bar(${user})" th:remove="tag"></div>
        <div th:include="fragmentos/menu :: menu(${user})" th:remove="tag"></div>
    </header>


    <div class="main" role="main">

        <div th:include="fragmentos/heading :: heading('Actualizar SubArea')"></div>

        <section class="page-content" >
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="box">
                            <form th:action="@{'/exam/' + ${exam.id}}" th:object="${exam}"
                                  th:method="PUT" class="form">

                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />

                                <div class="form-group">
                                    <label>Sub Area de Conocimiento:</label>
                                  <input type="text" th:value="*{subArea.id}" name="ids" class="form-control" readonly>
                                </div>

                                <div class="form-group">
                                    <label>Titulo de Examen:</label>
                                    <input type="text" th:field="*{titulo}" name="titulo" pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ.?¿- ]+" placeholder="titulo" class="form-control" required/>
                                </div>
                                <div class="form-group">
                                    <label>Instrucciones de Examen:</label>
                                    <textarea th:field="*{instrucciones}" name="instrucciones" placeholder="instrucciones" class="form-control" required/>
                                </div>
                                <div class="form-group">
                                    <label>Fecha de Examen:</label>
                                    <input type="date" th:field="*{fecha}" name="fecha" class="form-control" required/>
                                </div>

                                <div class="form-group">
                                    <label>Publicado:</label>
                                    <select class="form-control" name="publicado" required>

                                        <option disabled value="">Seleccione una:</option>

                                        <option th:field="*{publicado}" value="1">Si</option>
                                        <option th:field="*{publicado}" value="0">No</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div th:include="fragmentos/footer :: footer"></div>
    </div>
</div>

<div th:include="fragmentos/scripts :: scripts" ></div>

</body>
</html>
