<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragmentos/head :: head" th:remove="tag"/>
<title>Bolsa Trabajo</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

<body>
    <div class="site-wrapper">
        <header class="header header-menu-fullw">

            <div th:include="fragmentos/top_bar :: top_bar(${user})" th:remove="tag"></div>

            <div th:include="fragmentos/menu :: menu" th:remove="tag"></div>

        </header>


        <div class="main" role="main">

            <div th:include="fragmentos/heading :: heading('about us')"></div>

            <section class="page-content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="box">
                                <span th:utext="${successMessage}"></span>
                                <form autocomplete="off"
                                      th:object="${institution}" method="post" class="form-horizontal"
                                      role="form">
                    
                                    <div class="form-group">
                                      <label th:if="${#fields.hasErrors('institutionCode')}" th:errors="*{institutionCode}"></label>
                                      <input type="text" th:field="*{institutionCode}" name="institutionCode" placeholder="Codigo de la Institucion" class="form-control" required/>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label th:if="${#fields.hasErrors('institutionName')}" th:errors="*{institutionName}"></label>
                                        <input type="text" th:field="*{institutionName}" name="institutionName" placeholder="Nombre de la institucion" class="form-control" required/>
                                    </div>
                                    
                                     <div class="form-group">
                                         <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                                     </div>           
                                                    

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div th:include="fragmentos/footer :: footer"></div>
        </div>
    </div>


    <div th:include="fragmentos/scripts :: scripts" ></div>

</body>
</html>
