<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragmentos/head :: head" th:remove="tag"></head>
<title>Crear Area</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

<body>
<div class="site-wrapper" id="app">
    <header class="header header-menu-fullw">
        <div th:include="fragmentos/top_bar :: top_bar(${user})" th:remove="tag"></div>
        <div th:include="fragmentos/menu :: menu(${user},${usr})" th:remove="tag"></div>
    </header>


    <div class="main" role="main">

        <div th:include="fragmentos/heading :: heading('Ingrese Area')"></div>

        <section class="page-content" >
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="box">
                            <form th:action="@{'/area/' + ${area.id}}" th:object="${area}"
                                  th:method="PUT" class="form">

                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />

                                <div class="form-group">
                                    <label>Nombre:</label>
                                    <input type="text" th:field="*{nombre}" th:value="${area.nombre}" name="nombre" pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ ]+" placeholder="Nombre del Area" class="form-control" required/>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
                                </div>
                            </form>

                            <div>
                                <h3>Sub Areas <span class="badge badge-warning" th:text="${area.getSubAreas().size()}"> - </span> <small><a th:href="@{/examenes/subareas/crear}"><span class="fa fa-plus text-success">Agregar SubArea</span></a></small></h3>
                                <div th:each="sa,iter : ${area.getSubAreas()}" class="col-xs-6">
                                    <ul class="list-group">
                                        <li class="list-group-item"><span th:text="${sa.nombre}"></span>
                                            <small th:if="${usr.hasRole('ADMIN')}">
                                                <a th:onclick="'eliminarRegistro(\'' + ${sa.id} + '\',\'subarea\')'" style="cursor: pointer;"><span class="fa fa-close text-danger"></span></a>
                                            </small>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div th:include="fragmentos/footer :: footer"></div>
    </div>
</div>

<div th:include="fragmentos/scripts :: scripts" ></div>

</body>
</html>
