<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragmentos/head :: head" th:remove="tag">
</head>
<title>Puesto</title>
<div>
    <div class="site-wrapper" id="app">
        <header class="header header-menu-fullw">

            <div th:include="fragmentos/top_bar :: top_bar(${user})" th:remove="tag"></div>

            <div th:include="fragmentos/menu :: menu(${user})" th:remove="tag"></div>

        </header>


        <div class="main" role="main">

            <div th:include="fragmentos/heading :: heading('Registro Puestos')"></div>
            <section class="page-content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="box">
                                <span th:utext="${successMessage}"></span>
                                <form autocomplete="off"
                                      th:action="@{/job}"
                                      th:object="${userForm}" method="post" class="form-horizontal"
                                      role="form">
                                    <div class="form-group">
                                        <label for="nombre">Nombre del puesto</label>
                                        <label th:if="${#fields.hasErrors('nombreJ')}" th:errors="*{nombreJ}"></label>
                                        <input type="text" th:field="*{nombreJ}" id="nombre" placeholder="Nombre del puesto" class="form-control" required/>
                                    </div>
                                    <div class="form-group">
                                        <label for="salario">Salario del puesto</label>
                                        <label th:if="${#fields.hasErrors('salarioJ')}" th:errors="*{salarioJ}"></label>
                                        <input type="number" th:field="*{salarioJ}" id="salario" min="1" placeholder="Salario del puesto" class="form-control" required/>
                                    </div>
                                    <div class="form-group">
                                        <label for="descripcion">Descripcion del puesto</label>
                                        <label th:if="${#fields.hasErrors('descripcionJ')}" th:errors="*{descripcionJ}"></label>
                                        <textarea type="text"
                                                  th:field="*{descripcionJ}"
                                                  id="descripcion"
                                                  rows="3"
                                                  cols="10" placeholder="Descripcion de puesto" class="form-control" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block">Registrar Puesto</button>
                                    </div>

                                </form>

                            </div>


            </section>

        </div>

    </div>
    </section>

    <div th:include="fragmentos/footer :: footer"></div>
</div>
</div>
<div th:include="fragmentos/scripts :: scripts" ></div>
</body>
