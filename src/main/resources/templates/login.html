<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragmentos/head :: head" th:remove="tag">
</head>
<title>Login</title>
<body>
<div class="site-wrapper">
    <header class="header header-menu-fullw">

        <div th:include="fragmentos/top_bar :: top_bar(${user})" th:remove="tag"></div>
        <div th:include="fragmentos/menu :: menu(${user})" th:remove="tag"></div>

    </header>


    <div class="main" role="main">


        <div th:include="fragmentos/heading :: heading('Login')"></div>

        <section class="page-content">
            <div class="container">

                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="box">
                            <h3>Login</h3>
                            <form autocomplete="off" th:action="@{/login}" method="POST" role="form">

                                <div class="form-group">
                                    <label>Username<span class="required">*</span></label>
                                    <input type="text" id="username" name="username" placeholder="Username" class="form-control" autofocus required/>
                                    <br/>
                                </div>

                                <div class="form-group">
                                    <div class="clearfix">
                                        <label class="pull-left">
                                            Contraseña <span class="required">*</span>
                                        </label>
                                    </div>
                                    <input type="password" id="password" name="password"  placeholder="Contraseña" class="form-control" required/>

                                    <br />
                                </div>
                                
                                <div align="center" th:if="${param.error}">
                                    <p style="font-size: 20; color: #FF1C19;">Contraseña y correo invalidos, por favor verificar</p>
                                </div>

                                <button type="submit" name="Submit" value="Login" class="btn btn-primary btn-inline">Entrar</button>&nbsp; &nbsp; &nbsp;
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <div th:include="fragmentos/footer :: footer"></div>
    </div>
</div>


<div th:include="fragmentos/scripts :: scripts" ></div>
</body>
</html>
