<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragmentos/head :: head" th:remove="tag">
</head>
<title>Postulante</title>
<body>
<div class="site-wrapper" >
    <header class="header header-menu-fullw">

        <div th:include="fragmentos/top_bar :: top_bar(${user})" th:remove="tag"></div>

        <div th:include="fragmentos/menu :: menu(${user})" th:remove="tag"></div>

    </header>


    <div class="main" role="main" id="app">

        <div th:include="fragmentos/heading :: heading('Registro Postulante')"></div>

        <section class="page-content">
            <div class="container">

                <div class="box">
                    <span th:utext="${successMessage}"></span>
                    <form autocomplete="off"
                          th:action="@{/registrar/postulante}"
                          th:object="${userForm}" method="post" class="form-horizontal"
                          role="form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="help-block with-errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
                                    <label >Nombre *</label>
                                    <input type="text" th:field="*{name}" placeholder="Juan" class="form-control" required/>
                                </div>

                                <div class="form-group">
                                    <label class="help-block with-errors" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></label>
                                    <label >Apellidos *</label>
                                    <input type="text" th:field="*{lastName}" placeholder="Perez" class="form-control" required/>
                                </div>

                                <div class="form-group">
                                    <label class="help-block with-errors" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
                                    <label >Nombre de usuario *</label>
                                    <input type="text" th:field="*{username}" placeholder="Nombre de usuario" class="form-control" required/>
                                </div>

                                <div class="form-group">
                                    <label class="help-block with-errors" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" ></label>
                                    <label >Fecha de Nacimiento</label>
                                    <input type="date"
                                           name="birthday"
                                           placeholder="fecha de nacimiento"
                                           th:field="*{birthday}"
                                           class="form-control" required/>
                                </div>


                                <div class="form-group">
                                    <label class="radio-inline">Genero:</label>
                                    <label class="radio-inline"><input type="radio" th:field="*{gender}" name="gender" value="Masculino" /> Masculino</label>
                                    <label class="radio-inline"><input type="radio" th:field="*{gender}" name="gender" value="Femenino" /> Femenino</label>
                                </div>

                                <div class="form-group">
                                    <label class="help-block with-errors" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                                    <label >Correo Electronico</label>
                                    <input type="email"  th:field="*{email}" placeholder="Juan@perez.com" class="form-control" />
                                </div>

                                <div class="form-group">
                                    <label class="help-block with-errors" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></label>
                                    <label >Contraseña</label>
                                    <input type="password"
                                           th:field="*{password}"
                                           placeholder="Password" class="form-control" />
                                </div>

                                <div class="form-group">
                                    <label class="help-block with-errors" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" ></label>
                                    <label >Confirmacion de contraseña</label>
                                    <input type="password"
                                           th:field="*{passwordConfirm}"
                                           placeholder="Password Confirm" class="form-control" required/>
                                </div>
                            </div>
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label class="help-block with-errors" th:if="${#fields.hasErrors('nit')}" th:errors="*{nit}"></label>
                                    <label >Nit *</label>
                                    <input type="text" name="nit" th:field="*{nit}" pattern="[0-9]{4}-[0-9]{6}-[0-9]{3}-[0-9]{1}"
                                           title="Debe coincide con el formato 1234-123456-123-1"
                                           min="17" placeholder="####-######-###-#" class="form-control" required />
                                </div>

                                <div class="form-group">
                                    <label class="help-block with-errors" th:if="${#fields.hasErrors('dui')}" th:errors="*{dui}" ></label>
                                    <label >Dui *</label>
                                    <input type="text" name="dui" th:field="*{dui}" pattern="[0-9]{8}-[0-9]{1}"
                                           title="Debe coincide con el formato 12345678-1"
                                           placeholder="########-#" class="form-control" />
                                </div>

                                <div class="form-group">
                                    <label class="help-block with-errors" th:if="${#fields.hasErrors('nup')}" th:errors="*{nup}" ></label>
                                    <label >Nup</label>
                                    <input type="text" name="nup" th:field="*{nup}"
                                           min="8"
                                            placeholder="111111111111" class="form-control" />
                                </div>

                                <div class="form-group" >
                                    <label class="help-block with-errors" th:if="${#fields.hasErrors('passport')}" th:errors="*{passport}"></label>
                                    <label >Pasaporte</label>
                                    <input type="text" name="passport" th:field="*{passport}" pattern="[A-Z]{1}[0-9]{8}"
                                           title="Debe coincide con el formato A12345678"
                                           placeholder="A11111111" class="form-control" >
                                </div>

                                <div class="form-group">
                                    <label th:if="${#fields.hasErrors('phonenumber')}" th:errors="*{phonenumber}" ></label>
                                    <label >Numero de telefono</label>
                                    <input type="text" th:field="*{phonenumber}" pattern="[0-9]{4}-[0-9]{4}"
                                           title="Debe coincide con el formato 2222-2222"
                                           placeholder="1111-1111" class="form-control" />
                                </div>

                                <div class="form-group">
                                    <label th:if="${#fields.hasErrors('cellphone')}"></label>
                                    <label >Celular</label>
                                    <input type="text" th:field="*{cellphone}" pattern="[0-9]{4}-[0-9]{4}"
                                           title="Debe coincide con el formato 7777-7777"
                                           placeholder="1111-1111" class="form-control" />
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Registrar Postulante</button>
                        </div>
                    </form>
                </div>
            </div>

        </section>

        <div th:include="fragmentos/footer :: footer"></div>
    </div>
</div>


<div th:include="fragmentos/scripts :: scripts" ></div>
<script>
    new Vue({
        el: "#app"
    })
</script>

</body>
</html>
