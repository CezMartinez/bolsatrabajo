<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragmentos/head :: head" th:remove="tag">
    <meta charset="UTF-8">
    <title>Permisos</title>
</head>
<body>
<div class="site-wrapper" id="app">
    <header class="header header-menu-fullw">
        <div th:include="fragmentos/top_bar :: top_bar(${user})" th:remove="tag"></div>
        <div th:include="fragmentos/menu :: menu(${user})" th:remove="tag"></div>
    </header>


    <div class="main" role="main">

        <div th:include="fragmentos/heading :: heading('Exámenes')"></div>

        <section class="page-content">
            <div class="container">
                <div class="box">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h3>Gestion de Exámenes</h3>

                            <div th:if="${messageSuccess!=null}" class="alert alert-success alert-dismissable">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <span th:text="${messageSuccess}"></span>
                            </div>

                            <div class="table-responsive">
                                <menu>
                                    <a th:href="@{/examenes/crear}" class="btn btn-success">Nuevo Examen</a>
                                    <a th:href="@{/examenes/areas}" class="btn btn-info">Ver Areas</a>
                                </menu>

                                <dialog id="areas" style="width:50%;background-color:#F4FFEF;border:1px dotted black;">
                                    <menu>
                                        <a th:href="@{/examenes/areas/crear}" class="btn btn-success btn-xs">Nueva Area</a>
                                    </menu>
                                    <table class="table table-bordered table-stripe">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Id</th>
                                            <th>Nombre</th>
                                            <th></th>
                                        </tr>
                                        </thead>

                                    </table>
                                    <menu>
                                        <button class="btn btn-xs" id="cancel" type="reset">Cancel</button>
                                        <button class="btn btn-xs" type="submit">Confirm</button>
                                    </menu>
                                </dialog>
                                <table class="table table-bordered table-stripe">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Id</th>
                                        <th>Nombre</th>
                                        <th></th>
                                    </tr>
                                    </thead>

                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div th:include="fragmentos/footer :: footer"></div>
    </div>
</div>


<div th:include="fragmentos/scripts :: scripts"></div>
<script>
  (function() {
    var updateButton = document.getElementById('mostrarAreas');
    var cancelButton = document.getElementById('cancel');
    var areas = document.getElementById('areas');

    // Update button opens a modal dialog
    updateButton.addEventListener('click', function() {
      areas.showModal();
    });

    // Form cancel button closes the dialog box
    cancelButton.addEventListener('click', function() {
      areas.close();
    });

  })();
</script>
</body>
</html>
