<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragmentos/head :: head" th:remove="tag"/>
<title>Bolsa Trabajo</title>

<body>
<div class="site-wrapper" >
    <header class="header header-menu-fullw">

        <div th:include="fragmentos/top_bar :: top_bar(${user})" th:remove="tag"></div>

        <div th:include="fragmentos/menu :: menu(${user},${usr})" th:remove="tag"></div>

    </header>


    <div class="main" role="main" id="app">

        <div th:include="fragmentos/heading :: heading('Agregar Idiomas')"></div>

        <section class="page-content">
            <div class="container">

                <div class="col-md-6 col-md-offset-3">
                    <div class="box">
                        <div class="row">

                            <form @submit.prevent="onSubmit">
                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />


                                <div class="form-group">
                                    <label>Idiomas:</label>

                                    <select class="form-control" id="language"
                                            v-model.number="language"
                                            type="number" name="language"
                                            required>

                                        <option disabled value="">Seleccione un Idioma</option>

                                        <option th:each="language : ${languages}"
                                                th:value="${language.id}"
                                                th:text="${language.nombre}">

                                    </select>

                                </div>

                                <div class="form-group">
                                    <label>Nivel de dominio de Idioma:</label>

                                    <select class="form-control" id="languageLevel"
                                            v-model.number="languageLevel"
                                            type="number" name="languageLevel"
                                            required>

                                        <option disabled value="">Seleccione el nivel de su idioma</option>

                                        <option value="A1">Basico</option>
                                        <option value="A2">Elemental</option>
                                        <option value="B1">Pre-Intermedio</option>
                                        <option value="B2">Intermedio Superior</option>
                                        <option value="C1">Avanzado</option>
                                        <option value="C2">Superior</option>



                                    </select>

                                </div>


                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>



            </div>
        </section>

        <div th:include="fragmentos/footer :: footer"></div>
    </div>
</div>


<div th:include="fragmentos/scripts :: scripts" ></div>
<script th:inline="javascript">let postulant = [[${user.getName()}]];</script>
<script th:src="@{/assets/js/postulante/agregar_idiomas.js}"></script>
</body>
</html>
