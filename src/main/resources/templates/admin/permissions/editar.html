<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragmentos/head :: head" th:remove="tag">
    <title>Editar Permiso</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

<body>
<div class="site-wrapper">
    <header class="header header-menu-fullw">
        <div th:include="fragmentos/top_bar :: top_bar(${user})" th:remove="tag"></div>
        <div th:include="fragmentos/menu :: menu(${user})" th:remove="tag"></div>
    </header>


    <div class="main" id="app" role="main">

        <div th:include="fragmentos/heading :: heading('Editar Permiso')"></div>

        <section class="page-content">
            <div class="container">
                <div class="box">
                    <h3> Datos</h3>
                    <form th:action="@{'/permission/' + ${permission.id}}" th:object="${permission}"
                          th:method="PUT" class="form">

                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />

                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" th:field="*{name}" name="name" th:value="${permission.name}" pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ.]+" placeholder="Nombre de Rol" class="form-control" maxlength="16" required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                        </div>

                    </form>
                </div>
            </div>
        </section>

        <div th:include="fragmentos/footer :: footer"></div>
    </div>
</div>


<div th:include="fragmentos/scripts :: scripts"></div>
</body>
</html>
