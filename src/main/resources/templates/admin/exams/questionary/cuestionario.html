<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragmentos/head :: head" th:remove="tag">
    <meta charset="UTF-8">
    <title>Permisos</title>
</head>
<body>
<div class="site-wrapper" id="app">
    <header class="header header-menu-fullw">
        <div th:include="fragmentos/top_bar :: top_bar(${user})" th:remove="tag"></div>
        <div th:include="fragmentos/menu :: menu(${user})" th:remove="tag"></div>
    </header>


    <div class="main" role="main">

        <div th:include="fragmentos/heading :: heading('Preguntas de Evaluación')"></div>

        <section class="page-content">
            <div class="container">
                <div class="box">
                    <div th:if="${message!=null}" class="alert alert-danger alert-dismissable">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <span th:text="${message}"></span>
                    </div>
                    <div th:if="${messageSuccess!=null}" class="alert alert-success alert-dismissable">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <span th:text="${messageSuccess}"></span>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h3>Exámen - <titulo th:text="${examen.titulo}"></titulo></h3>

                            <div class="table-responsive">
                                <table class="table table-condensed">
                                    <tr>
                                        <td><h5>Instrucciones:</h5></td>
                                        <td><p th:text="${examen.instrucciones}"></p></td>
                                    </tr>
                                    <tr>
                                        <td><h5>Sub Area:</h5></td>
                                        <td><p th:text="${examen.subArea.nombre}"></p></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                        <form th:action="@{/questionary/question}" class="form-inline" method="POST">
                                            <div class="form-group">
                                                <select class="form-control" type="number" name="idPreg" required>
                                                    <option disabled value="">Seleccione una:</option>
                                                    <option th:each="sa : ${questions}"
                                                            th:value="${sa.id}"
                                                            th:text="${sa.enunciado}"></option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <input type="hidden" th:value="${examen.id}" name="idExam">
                                                <button type="submit" class="btn btn-success btn-xs">Agregar Pregunta</button>
                                            </div>
                                        </form>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <h3>Preguntas: <!--<a class="btn btn-success btn-xs">Nueva Pregunta</a>--></h3>

                            <div th:if="${examen.getQuestionaries()!=null}">
                                <div>
                                    <ul class="list-group" th:each="q,iter : ${examen.getQuestionaries()}">
                                        <li class="list-group-item active"><bold th:text="${iter.count +') '+ q.getQuestion().getEnunciado()}"></bold>
                                            <a th:onclick="'eliminarRegistro(\'' + ${q.id} + '\',\'questionary\')'" style="cursor:pointer;"><span class="badge">x</span></a>
                                        </li>
                                        <li class="list-group-item"><bold th:text="${q.getQuestion().getD1()}"></bold>
                                            <span class="badge">Distractor 1</span><span class="badge badge-danger" th:if="${q.getQuestion().getRespuesta().equals(q.getQuestion().getD1())}">Respuesta</span>
                                        </li>
                                        <li class="list-group-item"><bold th:text="${q.getQuestion().getD2()}"></bold>
                                            <span class="badge">Distractor 2</span><span class="badge badge-danger" th:if="${q.getQuestion().getRespuesta().equals(q.getQuestion().getD2())}">Respuesta</span>
                                        </li>
                                        <li class="list-group-item"><bold th:text="${q.getQuestion().getD3()}"></bold>
                                            <span class="badge">Distractor 3</span><span class="badge badge-danger" th:if="${q.getQuestion().getRespuesta().equals(q.getQuestion().getD3())}">Respuesta</span>
                                        </li>
                                        <li class="list-group-item"><bold th:text="${q.getQuestion().getD4()}"></bold>
                                            <span class="badge">Distractor 4</span><span class="badge badge-danger" th:if="${q.getQuestion().getRespuesta().equals(q.getQuestion().getD4())}">Respuesta</span>
                                        </li>
                                        <span class="text-right">Peso: <bold th:text="${q.getQuestion().getPeso()}"></bold></span>
                                    </ul>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div th:include="fragmentos/footer :: footer"></div>
    </div>
</div>
<div th:include="fragmentos/scripts :: scripts"></div>
</body>
</html>
