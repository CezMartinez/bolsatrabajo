<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragmentos/head :: head" th:remove="tag">
</head>
    <title>Empresa</title>
<div>
    <div class="site-wrapper" id="app">
        <header class="header header-menu-fullw">

            <div th:include="fragmentos/menu :: menu" th:remove="tag"></div>

        </header>


    <div class="main" role="main">

        <div th:include="fragmentos/heading :: heading('Registro Empresa')"></div>
        <section class="page-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="box">
                            <span th:utext="${successMessage}"></span>
                            <form autocomplete="off"
                                  th:action="@{/registrar/company}"
                                  th:object="${userForm}" method="post" class="form-horizontal"
                                  role="form">
                                <div class="form-group">
                                    <label th:if="${#fields.hasErrors('nombreC')}" th:errors="*{nombreC}"></label>
                                    <input type="text" th:field="*{nombreC}" placeholder="Nombre Empresa" class="form-control" required/>
                                </div>
                                <div class="form-group">
                                    <label th:if="${#fields.hasErrors('repreLegal')}" th:errors="*{repreLegal}"></label>
                                    <input type="text" th:field="*{repreLegal}" placeholder="Representante Legal" class="form-control" required/>
                                </div>
                                <div class="form-group">
                                    <label th:if="${#fields.hasErrors('nitC')}" th:errors="*{nitC}"></label>
                                    <input type="text" th:field="*{nitC}" placeholder="Nit Empresa" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label th:if="${#fields.hasErrors('telefonoC')}" th:errors="*{telefonoC}"></label>
                                    <input type="text" th:field="*{telefonoC}" placeholder="Telefono Empresa" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label th:if="${#fields.hasErrors('informacionC')}" th:errors="*{informacionC}"></label>
                                    <input type="text" th:field="*{informacionC}" placeholder="Informacion Empresa" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                                    <input type="text" th:field="*{email}" placeholder="Email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
                                    <input type="text" th:field="*{username}" placeholder="Nombre de usuario" class="form-control" required/>
                                </div>
                                <div class="form-group">
                                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
                                    <input type="password" th:field="*{password}" placeholder="password" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></label>
                                    <input type="password" th:field="*{passwordConfirm}" placeholder="passwordConfirm" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Registrar Empresa</button>
                                </div>

                            </form>

            </div>


        </section>

    </div>

</div>
</section>

<div th:include="fragmentos/footer :: footer"></div>
</div>
</div>
    <div th:include="fragmentos/scripts :: scripts" ></div>
</body>
