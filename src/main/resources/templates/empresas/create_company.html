<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head th:include="fragmentos/head :: head" th:remove="tag">
</head>
<title>Bolsa Trabajo</title>

<body>
<div class="site-wrapper" id="app">
    <header class="header header-menu-fullw">

        <div th:include="fragmentos/menu :: menu" th:remove="tag"></div>

    </header>


    <div class="main" role="main">

        <div th:include="fragmentos/heading :: heading('Ingresar Empresa')"></div>

        <section class="page-content">
            <div class="container">
                <div class="box">
                    <h3>Datos</h3>
                    <span th:utext="${successMessage}"></span>
                    <form th:object="${company}"
                          method="POST" th:action="@{/company}"
                          class="form-horizontal">

                        <div class="form-group">
                            <label> Titulo*</label>
                            <label th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{companyName}" name="companyName" placeholder="Titulo" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary btn-block">Agregar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <div th:include="fragmentos/footer :: footer"></div>
    </div>
</div>
