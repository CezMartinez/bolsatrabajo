<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragmentos/head :: head" th:remove="tag"></head>
<title>Crear Area</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

<body>
<div class="site-wrapper" id="app">
    <header class="header header-menu-fullw">
        <div th:include="fragmentos/top_bar :: top_bar(${user})" th:remove="tag"></div>
        <div th:include="fragmentos/menu :: menu(${user})" th:remove="tag"></div>
    </header>


    <div class="main" role="main">

        <div th:include="fragmentos/heading :: heading('Crear Pregunta')"></div>

        <section class="page-content" >
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="box">

                            <div th:if="${message!=null}" class="alert alert-danger alert-dismissable">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <span th:text="${message}"></span>
                            </div>

                            <form th:action="@{/question}" th:object="${question}"
                                  method="post" class="form-horizontal">

                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />

                                <div class="form-group">
                                    <label>Sub Area de Conocimiento:</label>
                                    <select class="form-control" th:field="*{subArea}" type="number" name="subArea" th:disabled="${subAreas.size()==0}" required>

                                        <option disabled value="">Seleccione una</option>

                                        <option th:each="sa : ${subAreas}"
                                                th:value="${sa.id}"
                                                th:text="${sa.nombre}"></option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Enunciado:</label>
                                    <input type="text" th:field="*{enunciado}" name="enunciado" pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ.?¿- ]+" placeholder="Enunciado" class="form-control" required/>
                                </div>

                                <div class="form-group">
                                    <label>Respuesta:</label>
                                    <input type="text" th:field="*{respuesta}" name="respuesta" pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ. ]+" placeholder="Respuesta" class="form-control" required/>
                                </div>

                                <div class="form-group">
                                    <label>Distractor 1:</label>
                                    <input type="text" th:field="*{d1}" name="d1" pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ. ]+" placeholder="Distractor 1" class="form-control" required/>
                                </div>

                                <div class="form-group">
                                    <label>Distractor 2:</label>
                                    <input type="text" th:field="*{d2}" name="d2" pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ. ]+" placeholder="Distractor 2" class="form-control" required/>
                                </div>

                                <div class="form-group">
                                    <label>Distractor 3:</label>
                                    <input type="text" th:field="*{d3}" name="d3" pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ. ]+" placeholder="Distractor 3" class="form-control" required/>
                                </div>

                                <div class="form-group">
                                    <label>Distractor 4:</label>
                                    <input type="text" th:field="*{d4}" name="d4" pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ. ]+" placeholder="Distractor 4" class="form-control" required/>
                                </div>

                                <div class="form-group">
                                    <label>Peso:</label>
                                    <input type="number" th:field="*{peso}" name="peso" placeholder="Peso" class="form-control" min="1" max="10" required/>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div th:include="fragmentos/footer :: footer"></div>
    </div>
</div>


<div th:include="fragmentos/scripts :: scripts" ></div>

</body>
</html>
