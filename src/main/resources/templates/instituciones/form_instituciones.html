<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
    <div th:fragment="form">
        <form autocomplete="off"
              th:object="${institution}"
              method="post"
              class="form-horizontal" v-on:submit.prevent="onSubmit"
              role="form">

            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <div class="form-group">
                <label class="radio-inline">Tipo de Institucion:</label>
                <label class="radio-inline"><input type="radio" name="institutionType" v-model="institutionType" value="Academica" required/> Academia</label>
                <label class="radio-inline"><input type="radio" name="institutionType" v-model="institutionType" value="Empresa" /> Empresa</label>
            </div>

            <div class="form-group" v-bind:class="{'has-error': listErrors.has('institutionCode') }">

                <input type="text" name="institutionCode"
                       v-model="institutionCode" placeholder="Codigo de la Institucion" class="form-control" required/>
                <div class="help-block with-errors" v-if="listErrors.has('institutionCode')" v-text="listErrors.get('institutionCode')"></div>

            </div>

            <div class="form-group" v-bind:class="{'has-error': listErrors.has('institutionName') }">

                <input type="text" name="institutionName"
                       v-model="institutionName" placeholder="Nombre de la institucion" class="form-control" required/>
                <div class="help-block with-errors" v-if="listErrors.has('institutionName')" v-text="listErrors.get('institutionName')"></div>

            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </div>

        </form>
    </div>
</body>
</html>
