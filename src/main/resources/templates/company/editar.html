<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragmentos/head :: head" th:remove="tag">
    <title>Editar Company</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

<body>
<div class="site-wrapper">
    <header class="header header-menu-fullw">

        <div th:include="fragmentos/top_bar :: top_bar(${user})" th:remove="tag"></div>

        <div th:include="fragmentos/menu :: menu(${user},${usr})" th:remove="tag"></div>

    </header>


    <div class="main" id="app" role="main">

        <div th:include="fragmentos/heading :: heading('Editar Empresa')"></div>

        <section class="page-content">
            <div class="container">
                <div class="box">
                    <h3> Datos</h3>
                    <form th:action="@{'/company/' + ${company.username}}" th:object="${company}"
                          th:method="PUT" class="form">

                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />

                        <div class="form-group">
                            <label>Nombre Empresa:</label>
                            <input type="text" th:field="*{nombreC}" name="nombreC" th:value="${company.nombreC}" placeholder="Nombre de Empresa" class="form-control" maxlength="16" required>
                        </div>
                        <div class="form-group">
                            <label>Representante Legal:</label>
                            <input type="text" th:field="*{repreLegal}" name="repreLegal" th:value="${company.repreLegal}" placeholder="Representante Legal" class="form-control" maxlength="16" required>
                        </div>
                        <div class="form-group">
                            <label>NIT Empresa:</label>
                            <input type="text" th:field="*{nitC}" name="nitC" th:value="${company.nitC}" placeholder="Nit de Empresa" class="form-control" maxlength="16" required>
                        </div>
                        <div class="form-group">
                            <label>Telefono Empresa:</label>
                            <input type="text" th:field="*{telefonoC}" name="telefonoC" th:value="${company.telefonoC}" placeholder="Telefono de Empresa" class="form-control" maxlength="16" required>
                        </div>
                        <div class="form-group">
                            <label>Informacion Empresa:</label>
                            <input type="text" th:field="*{informacionC}" name="informacionC" th:value="${company.informacionC}" placeholder="Informacion de Empresa" class="form-control" maxlength="16" required>
                        </div>


                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                        </div>

                    </form>
                </div>
            </div>
        </section>

        <div th:include="fragmentos/footer :: footer"></div>
    </div>
</div>


<div th:include="fragmentos/scripts :: scripts"></div>
</body>
</html>
