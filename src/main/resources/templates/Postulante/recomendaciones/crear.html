<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragmentos/head :: head" th:remove="tag"/>
<title>Ingresar Recomendaciones</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

<body>
    <div class="site-wrapper">
        <header class="header header-menu-fullw">

            <div th:include="fragmentos/top_bar :: top_bar(${user})" th:remove="tag"></div>

            <div th:include="fragmentos/menu :: menu(${user})" th:remove="tag"></div>

        </header>


        <div class="main" role="main" id="app">

            <div th:include="fragmentos/heading :: heading('Ingresar Recomendaciones')"></div>

            <section class="page-content">
                <div class="container">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="box">
                            <div class="row">
                                <form @submit.prevent="onSubmit">
                                    <input type="hidden"
                                           th:name="${_csrf.parameterName}"
                                           th:value="${_csrf.token}" />

                                    <div class="form-group" :class="{'has-error': listErrors.has('name') }">
                                        <label> Nombre*</label>
                                    
                                        <input type="text" name="name"
                                               v-model="name" placeholder="Nombre" class="form-control" required/>
                                    
                                        <div class="help-block with-errors" v-if="listErrors.has('name')" v-text="listErrors.get('name')"></div>
                                    </div>

                                    <div class="form-group" :class="{'has-error': listErrors.has('phoneNumber') }">
                                        <label> Numero de Telefono*</label>
                                    
                                        <masked-input type="text"
                                                      name="phoneNumber"
                                                      mask="1111-1111"
                                                      v-model="phoneNumber" placeholder="Numero de Telefono" class="form-control" required/>
                                    
                                        <div class="help-block with-errors" v-if="listErrors.has('phoneNumber')" v-text="listErrors.get('phoneNumber')"></div>
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-5">
                            <br>
                            <a th:href="@{'/postulante/' + ${username} + '/perfil'}" class="btn btn-lg btn-success">Terminar</a>
                        </div>
                    </div>
                </div>
            </section>

            <div th:include="fragmentos/footer :: footer"></div>
        </div>
    </div>


    <div th:include="fragmentos/scripts :: scripts" ></div>
    <script th:inline="javascript">let username = [[${username}]];</script>
    <script th:src="@{/assets/js/postulante/agregar_recomendacion.js}"></script>
</body>
</html>
